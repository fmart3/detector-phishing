<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Susceptibilidad a Phishing</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --card-bg: #1e2126;
            --primary: #194485;
            --accent: #3b82f6;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --success: #4ade80;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            width: 95%;
            max-width: 800px;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            width: 95%;
            max-width: 800px;
        }

        /* --- TARJETAS --- */
        .card {
            background: linear-gradient(145deg, #1e2025, #26282e);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #363945;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-section h2 { color: var(--accent); margin-bottom: 10px; }
        .header-section p { color: #ccc; margin-bottom: 25px; }

        /* --- LIKERT --- */
        .likert-scale {
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.2); padding: 5px; border-radius: 8px; gap: 5px; margin-top: 10px;
        }
        .likert-option { flex: 1; position: relative; }
        .likert-option input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2; }
        .likert-label {
            display: block; padding: 12px 0; text-align: center;
            border-radius: 6px; transition: all 0.2s; font-weight: bold;
            color: var(--text-muted); border: 1px solid transparent;
        }
        .likert-option input:hover + .likert-label { background: rgba(255,255,255,0.05); color: white; }
        .likert-option input:checked + .likert-label {
            background: var(--primary); color: white;
            box-shadow: 0 0 10px rgba(25, 68, 133, 0.5); transform: scale(1.05);
        }
        .likert-legend { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-top: 8px; padding: 0 5px; }
        .question-text { font-size: 1.1rem; font-weight: 500; }

        /* --- FORMULARIOS (DEMOGRAF√çA) --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
        
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .form-group select {
            background-color: rgba(0,0,0,0.3); border: 1px solid #444; color: white;
            font-size: 1rem; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;
        }

        /* --- NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(14, 17, 23, 0.95); padding: 15px 0;
            display: flex; justify-content: center; gap: 20px;
            border-top: 1px solid #333; backdrop-filter: blur(5px); z-index: 100;
        }
        button {
            padding: 12px 30px; border-radius: 8px; border: none;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #btn-next { background-color: var(--primary); color: white; }
        #btn-back { background-color: #333; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Bot√≥n flotante Dashboard */
        .dash-trigger {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #666;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dash-trigger:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Modal (Cajita flotante) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 300px;
        }
        .modal-box input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #0e1117;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Importante para que no se salga */
        }
        .modal-close {
            position: absolute;
            top: 15px; right: 15px;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
        }
        /* --- AGREGAR ESTO EN EL <style> EXISTENTE --- */
        .btn-container {
            display: flex;
            justify-content: space-between; /* Separa los botones a los extremos */
            gap: 15px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #64748b; /* Color gris para bot√≥n secundario */
            color: white;
        }
        .btn-secondary:hover {
            background: #475569;
        }

    </style>
</head>
<body>

    <button class="dash-trigger" onclick="openModal()">‚öô Dashboard</button>

    <div id="authModal" class="modal-overlay">
        <div class="modal-box" style="position:relative;">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 style="margin-top:0;">Acceso Restringido</h3>
            <p style="font-size:0.9rem; color:#aaa;">Ingresa la contrase√±a de administrador</p>
            
            <input type="password" id="dashPass" placeholder="Contrase√±a..." onkeypress="handleEnter(event)">
            
            <button onclick="verifyPass()" style="width:100%; padding:10px; background:var(--accent); color:white; border:none; border-radius:5px; cursor:pointer;">
                Entrar
            </button>
            <p id="authError" style="color:#ef4444; font-size:0.8rem; margin-top:10px; display:none;">Contrase√±a incorrecta</p>
        </div>
    </div>

    <header>
        <h1>üé£ Detector de Phishing</h1>
        <div class="subtitle">Evaluaci√≥n de Perfil de Riesgo</div>
    </header>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="main-container" id="survey-container">
        <div class="card" style="text-align:center; padding: 40px;">
            <h3>Cargando encuesta...</h3>
        </div>
    </div>

    <div class="nav-bar footer">
        <button id="btn-back" disabled>‚¨ÖÔ∏è Atr√°s</button>
        <button id="btn-next">Cargando...</button>
    </div>

<script>
    let currentStepIndex = 0;
    let surveyConfig = [];
    let surveyOptions = {}; 
    const responses = {};

    // 1. CARGA DE CONFIGURACI√ìN
    async function initSurvey() {
        try {
            const res = await fetch('/questions.json');
            if (!res.ok) throw new Error("No se pudo cargar config");
            const data = await res.json();
            
            surveyOptions = data.options; 
            surveyConfig = data.survey;
            
            renderStep();
        } catch (e) {
            document.getElementById('survey-container').innerHTML = 
                "<h2 style='color:red;text-align:center'>Error cargando encuesta.</h2><p style='text-align:center'>Verifique que el servidor est√© corriendo y questions.json exista.</p>";
            console.error(e);
        }
    }

    // --- L√ìGICA DE NAVEGACI√ìN (Correcci√≥n) ---

    function prevSection() {
        if (currentSectionIndex > 0) {
            currentSectionIndex--;
            renderSection(currentSectionIndex);
        }
    }

    // Reemplaza tu funci√≥n renderSection completa por esta:
    function renderSection(index) {
        const container = document.getElementById("survey-container");
        container.innerHTML = ""; // Limpiar anterior
        
        const section = globalData.survey[index];
        
        // 1. T√≠tulo y Descripci√≥n
        const title = document.createElement("h2");
        title.innerText = section.title;
        container.appendChild(title);

        if (section.description) {
            const desc = document.createElement("p");
            desc.className = "section-desc"; // Aseg√∫rate de tener estilo para esto o quita la clase
            desc.innerText = section.description;
            container.appendChild(desc);
        }

        // 2. Generar Preguntas
        section.questions.forEach(q => {
            const qBlock = document.createElement("div");
            qBlock.className = "question-block";
            
            const label = document.createElement("label");
            label.innerText = q.text;
            qBlock.appendChild(label);

            // --- TIPO: ESCALA (1-5) ---
            if (section.type === "scale") {
                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options-container";
                
                // Generar opciones 1 a 5
                for (let i = 1; i <= 5; i++) {
                    const labelOpt = document.createElement("label");
                    labelOpt.className = "option-item";
                    
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = q.code;
                    input.value = i;
                    
                    // CORRECCI√ìN: Restaurar valor si ya fue respondido
                    if (userResponses[q.code] == i) {
                        input.checked = true;
                    }

                    // Texto de la opci√≥n (Muy en desacuerdo -> Muy de acuerdo)
                    let textSpan = document.createTextNode(i);
                    
                    // Agregar Tooltips visuales (opcional, seg√∫n tu dise√±o original)
                    if (i === 1) labelOpt.title = "Muy en desacuerdo";
                    if (i === 5) labelOpt.title = "Muy de acuerdo";

                    labelOpt.appendChild(input);
                    labelOpt.appendChild(textSpan);
                    optionsDiv.appendChild(labelOpt);
                }
                qBlock.appendChild(optionsDiv);
            } 
            // --- TIPO: FORMULARIO (Selects Demogr√°ficos) ---
            else if (section.type === "form") {
                const select = document.createElement("select");
                select.id = q.code;
                select.className = "form-select"; // Aseg√∫rate de que coincida con tu CSS
                
                // Opci√≥n por defecto
                const defOpt = document.createElement("option");
                defOpt.text = "Seleccione...";
                defOpt.value = "";
                select.appendChild(defOpt);

                // Llenar opciones desde globalData.options
                if (q.options_id && globalData.options[q.options_id]) {
                    globalData.options[q.options_id].forEach(opt => {
                        const o = document.createElement("option");
                        o.value = opt.v;
                        o.text = opt.t;
                        select.appendChild(o);
                    });
                }

                // CORRECCI√ìN: Restaurar valor seleccionado previamente
                if (userResponses[q.code]) {
                    select.value = userResponses[q.code];
                }

                qBlock.appendChild(select);
            }

            container.appendChild(qBlock);
        });

        // 3. Botones de Navegaci√≥n
        const btnContainer = document.createElement("div");
        btnContainer.className = "btn-container"; // Clase CSS nueva para flexbox

        // BOT√ìN ANTERIOR (Solo si no es la primera secci√≥n)
        if (index > 0) {
            const prevBtn = document.createElement("button");
            prevBtn.innerText = "Anterior";
            prevBtn.className = "btn btn-secondary"; // Estilo gris
            prevBtn.onclick = prevSection;
            btnContainer.appendChild(prevBtn);
        }

        // BOT√ìN SIGUIENTE / FINALIZAR
        const nextBtn = document.createElement("button");
        nextBtn.className = "btn"; // Estilo principal
        nextBtn.onclick = nextSection;

        if (index === globalData.survey.length - 1) {
            nextBtn.innerText = "Finalizar y Enviar";
            nextBtn.style.background = "#16a34a"; // Verde para finalizar
        } else {
            nextBtn.innerText = "Siguiente";
        }

        btnContainer.appendChild(nextBtn);
        container.appendChild(btnContainer);
    }

    // Funciones Auxiliares
    window.saveResponse = (code, value) => responses[code] = value;

    window.nextStep = () => {
        const step = surveyConfig[currentStepIndex];
        const missing = step.questions.filter(q => !responses[q.code]);
        
        if (step.type !== 'intro' && step.type !== 'final' && missing.length > 0) {
            alert(`‚ö†Ô∏è Faltan ${missing.length} preguntas por responder.`);
            return;
        }
        
        if (currentStepIndex < surveyConfig.length - 1) {
            currentStepIndex++;
            renderStep();
        }
    };

    window.prevStep = () => {
        if (currentStepIndex > 0) {
            currentStepIndex--;
            renderStep();
        }
    };

    async function submitSurvey() {
        const btnNext = document.getElementById('btn-next');
        btnNext.innerText = "Analizando con IA...";
        btnNext.disabled = true;
        
        try {
            const res = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ responses: responses })
            });
            
            if (!res.ok) throw new Error("Error en el servidor");
            
            const result = await res.json();
            
            // Verificamos que venga el registro final
            const finalData = result.final_record || {};
            const modelOut = finalData.model_output || { risk_level: 'Desconocido', probability: 0 };
            
            // Preparamos el JSON para mostrar en pantalla
            const jsonDebug = JSON.stringify(finalData, null, 2);

            // Definir colores
            let color = "#aaa";
            let icon = "‚ùì";
            if(modelOut.risk_level === 'ALTO') { color = "#ef4444"; icon = "üö®"; }
            if(modelOut.risk_level === 'MEDIO') { color = "#f59e0b"; icon = "‚ö†Ô∏è"; }
            if(modelOut.risk_level === 'BAJO') { color = "#10b981"; icon = "üõ°Ô∏è"; }

            const probPct = (modelOut.probability * 100).toFixed(1);

            document.getElementById('survey-container').innerHTML = `
                <div class="card" style="text-align:center; padding:30px; animation: fadeIn 0.5s;">
                    <h1 style="margin-bottom:10px;">An√°lisis Completado</h1>
                    
                    <div style="background: ${color}22; border: 2px solid ${color}; padding: 20px; border-radius: 12px; margin: 20px 0;">
                        <h2 style="color:${color}; margin:0; font-size: 2.5rem;">${icon} ${modelOut.risk_level}</h2>
                        <p style="margin:5px 0 0 0; color:white;">Nivel de Riesgo Detectado</p>
                        <p style="font-size:1rem; color:#ccc; margin-top:5px;">Probabilidad: <strong>${probPct}%</strong></p>
                    </div>

                    <div style="text-align:left; background:#111; padding:15px; border-radius:8px; margin-top:20px; border:1px solid #333;">
                        <p style="color:#aaa; font-size:0.8rem; margin-top:0; font-weight:bold;">üîç JSON DEPURACI√ìN (Backend -> Frontend):</p>
                        <div style="max-height:300px; overflow-y:auto; color:#3b82f6; font-size:0.75rem; font-family:monospace;">
                            <pre>${jsonDebug}</pre>
                        </div>
                    </div>

                    <button onclick="location.reload()" style="margin-top:20px; padding:12px 25px; background:#333; color:white; border:none; border-radius:5px; cursor:pointer;">
                        Nueva Evaluaci√≥n
                    </button>
                </div>
            `;
            
            const footer = document.querySelector('.footer');
            if(footer) footer.style.display = 'none';
            
        } catch (err) {
            alert("Error: " + err);
            console.error(err);
            btnNext.disabled = false;
            btnNext.innerText = "Reintentar";
        }
    }

    function openModal() {
        document.getElementById('authModal').style.display = 'flex';
        document.getElementById('dashPass').focus();
    }

    function closeModal() {
        document.getElementById('authModal').style.display = 'none';
        document.getElementById('authError').style.display = 'none';
        document.getElementById('dashPass').value = '';
    }

    function handleEnter(e) {
        if(e.key === 'Enter') verifyPass();
    }

    async function verifyPass() {
        const pass = document.getElementById('dashPass').value;
        const errorMsg = document.getElementById('authError');
        
        try {
            const response = await fetch('/verify-dashboard', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pass })
            });
            
            const result = await response.json();
            
            if (result.valid) {
                // Redireccionar al Dashboard (Streamlit)
                window.location.href = result.redirect_url;
            } else {
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Contrase√±a incorrecta";
                // Efecto de vibraci√≥n
                document.querySelector('.modal-box').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200 });
            }
        } catch (e) {
            console.error(e);
            errorMsg.style.display = 'block';
            errorMsg.innerText = "Error de conexi√≥n";
        }
    }

    document.addEventListener("DOMContentLoaded", initSurvey);
</script>

</body>
</html>
