<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Susceptibilidad a Phishing</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --card-bg: #1e2126;
            --primary: #194485;
            --accent: #3b82f6;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --success: #4ade80;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px; /* Espacio para la barra de navegaci√≥n */
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            width: 95%;
            max-width: 800px;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--success);
            transition: width 0.3s ease;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            width: 95%;
            max-width: 800px;
        }

        /* --- TARJETAS --- */
        .card {
            background: linear-gradient(145deg, #1e2025, #26282e);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #363945;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-top: 0; color: #fff; }
        .section-desc { color: var(--text-muted); margin-bottom: 20px; font-style: italic; }

        .question-block { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .question-block:last-child { border-bottom: none; }
        .question-block label { display: block; margin-bottom: 10px; font-size: 1.1rem; font-weight: 500; }

        /* --- OPCIONES (Radio Buttons estilo Likert) --- */
        .options-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        .option-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
            position: relative;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .option-item:hover { background: rgba(255,255,255,0.1); }
        .option-item input { margin-right: 5px; display: none; } /* Ocultamos el radio nativo */
        
        /* Estilo visual para seleccionado */
        .option-item.selected {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 5px var(--accent);
        }

        /* --- SELECTS --- */
        .form-select {
            width: 100%;
            padding: 12px;
            background-color: #2d333b;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* --- NAV BAR FIXED --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(14, 17, 23, 0.95); padding: 15px 0;
            display: flex; justify-content: center; gap: 20px;
            border-top: 1px solid #333; backdrop-filter: blur(5px); z-index: 100;
        }
        button {
            padding: 12px 30px; border-radius: 8px; border: none;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #btn-next { background-color: var(--accent); color: white; }
        #btn-back { background-color: #333; color: white; border: 1px solid #444; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Bot√≥n flotante Dashboard */
        .dash-trigger {
            position: fixed; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333; color: #666;
            padding: 8px 15px; border-radius: 5px;
            cursor: pointer; font-size: 0.8rem; z-index: 1000;
        }
        .dash-trigger:hover { background: var(--accent); color: white; }

        /* Modal */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: var(--card-bg); padding: 30px; border-radius: 10px;
            border: 1px solid #333; text-align: center; width: 300px;
        }
        .modal-box input {
            width: 100%; padding: 10px; margin: 15px 0;
            background: #0e1117; border: 1px solid #333; color: white;
            box-sizing: border-box;
        }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; color: #aaa; }

    </style>
</head>
<body>

    <button class="dash-trigger" onclick="openModal()">‚öô Dashboard</button>

    <div id="authModal" class="modal-overlay">
        <div class="modal-box" style="position:relative;">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 style="margin-top:0;">Acceso Restringido</h3>
            <input type="password" id="dashPass" placeholder="Contrase√±a..." onkeypress="handleEnter(event)">
            <button onclick="verifyPass()" style="width:100%; background:var(--accent); color:white;">Entrar</button>
            <p id="authError" style="color:var(--danger); display:none; margin-top:10px;">Error</p>
        </div>
    </div>

    <header>
        <h1>üé£ Detector de Phishing</h1>
        <div class="subtitle">Evaluaci√≥n de Perfil de Riesgo</div>
    </header>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="main-container" id="survey-container">
        <div class="card" style="text-align:center; padding: 40px;">
            <div class="loader"></div>
            <h3>Cargando encuesta...</h3>
        </div>
    </div>

    <div class="nav-bar footer">
        <button id="btn-back" onclick="prevSection()" disabled>‚¨ÖÔ∏è Atr√°s</button>
        <button id="btn-next" onclick="nextSection()">Siguiente ‚û°Ô∏è</button>
    </div>

<script>
    // ============================================
    // ESTADO GLOBAL
    // ============================================
    let currentSectionIndex = 0;
    let surveyConfig = [];
    let surveyOptions = {}; 
    const responses = {}; // Aqu√≠ se guardan las respuestas: { "EX01": 5, "Demo_Pais": 1 }

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    async function initSurvey() {
        try {
            const res = await fetch('/questions.json');
            if (!res.ok) throw new Error("No se pudo cargar config");
            
            const data = await res.json();
            surveyOptions = data.options; 
            surveyConfig = data.survey;
            
            renderSection(currentSectionIndex);
        } catch (e) {
            document.getElementById('survey-container').innerHTML = 
                "<h2 style='color:red;text-align:center'>Error de conexi√≥n</h2><p style='text-align:center'>Revisa que el servidor Python est√© corriendo.</p>";
            console.error(e);
        }
    }

    // ============================================
    // RENDERIZADO (DIBUJAR PANTALLA)
    // ============================================
    function renderSection(index) {
        const container = document.getElementById("survey-container");
        container.innerHTML = ""; // Limpiar contenido anterior
        
        const section = surveyConfig[index];
        
        // 1. Tarjeta de Secci√≥n
        const card = document.createElement("div");
        card.className = "card";

        // T√≠tulo y Descripci√≥n
        const title = document.createElement("h2");
        title.innerText = section.title;
        card.appendChild(title);

        if (section.description) {
            const desc = document.createElement("p");
            desc.className = "section-desc";
            desc.innerText = section.description;
            card.appendChild(desc);
        }

        // 2. Generar Preguntas
        section.questions.forEach(q => {
            const qBlock = document.createElement("div");
            qBlock.className = "question-block";
            
            const label = document.createElement("label");
            label.innerText = q.text;
            qBlock.appendChild(label);

            // --- A. TIPO ESCALA (Radio Buttons) ---
            if (section.type === "scale") {
                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options-container";
                
                for (let i = 1; i <= 5; i++) {
                    const labelOpt = document.createElement("label");
                    labelOpt.className = "option-item";
                    labelOpt.innerText = i;
                    
                    // Comprobar si ya estaba seleccionado
                    if (responses[q.code] == i) {
                        labelOpt.classList.add("selected");
                    }

                    // Evento Click
                    labelOpt.onclick = function() {
                        // Guardar respuesta
                        saveResponse(q.code, i);
                        
                        // Actualizar visual (quitar 'selected' a otros y poner a este)
                        Array.from(optionsDiv.children).forEach(c => c.classList.remove("selected"));
                        labelOpt.classList.add("selected");
                    };

                    optionsDiv.appendChild(labelOpt);
                }
                qBlock.appendChild(optionsDiv);
            } 
            // --- B. TIPO FORMULARIO (Selects) ---
            else if (section.type === "form") {
                const select = document.createElement("select");
                select.id = q.code;
                select.className = "form-select";
                
                // Opci√≥n default
                const defOpt = document.createElement("option");
                defOpt.text = "Seleccione...";
                defOpt.value = "";
                select.appendChild(defOpt);

                // Llenar opciones
                if (q.options_id && surveyOptions[q.options_id]) {
                    surveyOptions[q.options_id].forEach(opt => {
                        const o = document.createElement("option");
                        o.value = opt.v;
                        o.text = opt.t;
                        select.appendChild(o);
                    });
                }

                // Restaurar valor previo
                if (responses[q.code]) {
                    select.value = responses[q.code];
                }

                // Guardar al cambiar
                select.onchange = (e) => saveResponse(q.code, e.target.value);
                
                qBlock.appendChild(select);
            }

            card.appendChild(qBlock);
        });

        container.appendChild(card);
        updateNavButtons(index);
        updateProgressBar(index);
        window.scrollTo(0,0);
    }

    // ============================================
    // LOGICA DE NAVEGACI√ìN Y GUARDADO
    // ============================================
    
    function saveResponse(code, value) {
        responses[code] = value;
    }

    function updateNavButtons(index) {
        const btnBack = document.getElementById("btn-back");
        const btnNext = document.getElementById("btn-next");

        // Bot√≥n Atr√°s
        btnBack.disabled = (index === 0);

        // Bot√≥n Siguiente
        if (index === surveyConfig.length - 1) {
            btnNext.innerText = "Finalizar y Enviar ‚úÖ";
            btnNext.style.backgroundColor = "var(--success)";
            btnNext.onclick = submitSurvey;
        } else {
            btnNext.innerText = "Siguiente ‚û°Ô∏è";
            btnNext.style.backgroundColor = "var(--accent)";
            btnNext.onclick = nextSection;
        }
    }

    function updateProgressBar(index) {
        const percent = ((index + 1) / surveyConfig.length) * 100;
        document.getElementById("progress-bar").style.width = percent + "%";
    }

    function validateSection() {
        const section = surveyConfig[currentSectionIndex];
        const missing = section.questions.filter(q => !responses[q.code] || responses[q.code] === "");
        
        if (missing.length > 0) {
            alert(`‚ö†Ô∏è Por favor responde todas las preguntas antes de continuar.\nFaltan: ${missing.length}`);
            return false;
        }
        return true;
    }

    function nextSection() {
        if (validateSection()) {
            currentSectionIndex++;
            renderSection(currentSectionIndex);
        }
    }

    function prevSection() {
        if (currentSectionIndex > 0) {
            currentSectionIndex--;
            renderSection(currentSectionIndex);
        }
    }

    // ============================================
    // ENV√çO AL SERVIDOR
    // ============================================
    async function submitSurvey() {
        if (!validateSection()) return;

        const container = document.getElementById('survey-container');
        const nav = document.querySelector('.nav-bar');
        
        container.innerHTML = `
            <div class="card" style="text-align:center; padding:50px;">
                <h2>ü§ñ Analizando con IA...</h2>
                <p>Calculando perfil de riesgo y personalidad.</p>
            </div>`;
        nav.style.display = 'none'; // Ocultar botones

        try {
            const res = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ responses: responses })
            });

            if (!res.ok) throw new Error("Error del servidor");

            const result = await res.json();
            const data = result.final_record.model_output;
            
            // Colores seg√∫n riesgo
            let color = "#10b981"; // Bajo (Verde)
            if (data.risk_level === "ALTO") color = "#ef4444"; // Rojo
            if (data.risk_level === "MEDIO") color = "#f59e0b"; // Naranja

            const prob = (data.probability * 100).toFixed(1);

            container.innerHTML = `
                <div class="card" style="text-align:center; padding:40px; animation: fadeIn 0.5s;">
                    <h1>Resultados del An√°lisis</h1>
                    
                    <div style="margin: 30px 0; padding: 20px; border: 2px solid ${color}; border-radius: 10px; background: ${color}22;">
                        <h2 style="color:${color}; font-size: 2.5rem; margin:0;">${data.risk_level}</h2>
                        <p>Nivel de Susceptibilidad</p>
                    </div>

                    <p style="font-size:1.2rem;">Probabilidad estimada: <strong>${prob}%</strong></p>
                    
                    <div style="margin-top:30px; font-size:0.9rem; color:#888;">
                        <p>Tus respuestas han sido guardadas de forma segura.</p>
                    </div>

                    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Realizar otra encuesta</button>
                </div>
            `;

        } catch (e) {
            nav.style.display = 'flex';
            container.innerHTML = `<h3 style="color:red; text-align:center">Error: ${e.message}</h3>`;
            console.error(e);
        }
    }

    // ============================================
    // MODAL DASHBOARD
    // ============================================
    function openModal() { document.getElementById('authModal').style.display = 'flex'; document.getElementById('dashPass').focus(); }
    function closeModal() { document.getElementById('authModal').style.display = 'none'; }
    function handleEnter(e) { if(e.key === 'Enter') verifyPass(); }

    async function verifyPass() {
        const pass = document.getElementById('dashPass').value;
        try {
            const r = await fetch('/verify-dashboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pass})
            });
            const d = await r.json();
            if(d.valid) window.location.href = d.redirect_url;
            else document.getElementById('authError').style.display = 'block';
        } catch(e) { alert("Error de conexi√≥n"); }
    }

    // INICIAR AL CARGAR
    document.addEventListener("DOMContentLoaded", initSurvey);
</script>

</body>
</html>
