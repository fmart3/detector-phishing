<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrust | Risk Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 5px; color: white; }
        .subtitle { color: var(--text-gray); margin-bottom: 30px; font-size: 0.9rem; }

        /* GRID LAYOUT */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* KPI CARDS */
        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .metric-title { font-size: 0.9rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: white; }
        .metric-sub { font-size: 0.8rem; color: var(--accent); margin-top: 5px; }

        /* CHARTS CONTAINERS */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .wide-card {
            grid-column: span 2;
        }
        @media (max-width: 768px) { .wide-card { grid-column: span 1; } }

        /* Loading */
        .loading { color: var(--accent); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>üõ°Ô∏è Centro de Comando de Riesgo Humano</h1>
    <div class="subtitle">Monitoreo en tiempo real de susceptibilidad organizacional</div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="metric-title">Total Evaluados</div>
            <div class="metric-value" id="total-val"><span class="loading">--</span></div>
            <div class="metric-sub">Colaboradores</div>
        </div>
        <div class="card">
            <div class="metric-title">Probabilidad de Fuga</div>
            <div class="metric-value" id="avg-val"><span class="loading">--</span></div>
            <div class="metric-sub">Promedio Organizacional</div>
        </div>
        <div class="card">
            <div class="metric-title">Riesgo Cr√≠tico</div>
            <div class="metric-value" id="high-risk-val" style="color: var(--danger)"><span class="loading">--</span></div>
            <div class="metric-sub">Usuarios en Alerta</div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="metric-title">Distribuci√≥n de Riesgo</div>
            <div class="chart-container">
                <canvas id="riskChart"></canvas>
            </div>
        </div>

        <div class="card wide-card">
            <div class="metric-title">Perfil Psicol√≥gico Promedio (Big 5)</div>
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                // Llamamos al endpoint que agregaremos en main.py
                const response = await fetch('/api/dashboard-stats'); 
                const data = await response.json();

                // 1. Actualizar KPIs num√©ricos
                document.getElementById('total-val').innerText = data.total_responses;
                document.getElementById('avg-val').innerText = (data.average_probability * 100).toFixed(1) + '%';
                document.getElementById('high-risk-val').innerText = data.risk_distribution.ALTO || 0;

                // 2. Gr√°fico de DONA (Riesgo)
                const ctxRisk = document.getElementById('riskChart').getContext('2d');
                new Chart(ctxRisk, {
                    type: 'doughnut',
                    data: {
                        labels: ['Bajo', 'Medio', 'Alto'],
                        datasets: [{
                            data: [
                                data.risk_distribution.BAJO, 
                                data.risk_distribution.MEDIO, 
                                data.risk_distribution.ALTO
                            ],
                            backgroundColor: ['#10b981', '#facc15', '#ef4444'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom', labels: { color: '#94a3b8' } }
                        }
                    }
                });

                // 3. Gr√°fico de RADAR (Personalidad)
                const ctxRadar = document.getElementById('radarChart').getContext('2d');
                new Chart(ctxRadar, {
                    type: 'radar',
                    data: {
                        labels: ['Extraversi√≥n', 'Amabilidad', 'Responsabilidad', 'Neuroticismo', 'Apertura'],
                        datasets: [{
                            label: 'Perfil Promedio Organizaci√≥n',
                            data: data.big5_averages, // Array [E, A, C, N, O]
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            borderColor: '#3b82f6',
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#3b82f6'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { color: '#334155' },
                                grid: { color: '#334155' },
                                pointLabels: { color: '#f8fafc', font: { size: 12 } },
                                suggestedMin: 0,
                                suggestedMax: 5
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });

            } catch (error) {
                console.error("Error cargando dashboard:", error);
                document.body.innerHTML += "<p style='color:red; text-align:center;'>Error conectando con el servidor de an√°lisis.</p>";
            }
        }

        // Iniciar carga
        loadDashboardData();
    </script>
</body>
</html>
